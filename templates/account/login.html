{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
    </form>
    <a href="{% provider_login_url 'github' %}">GitHub</a>
{% endblock content %}
